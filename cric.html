<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    generateCompChoice();
    let result;
    if(compChoice === 'Ball'){
        scoreObj.won++;
        result='User Won';
    }else if(compChoice === 'Bat'){
        scoreObj.tie++;
        result='Its a Tie';
    }else if(compChoice === 'Stump'){
        scoreObj.lost++;
        result='Computer Won';
    }

    alert(`You choosen bat, Computer choosen ${compChoice}. ${result}! \n Won: ${scoreObj.won} Lost: ${scoreObj.lost} Tie: ${scoreObj.tie}`);
    ">Bat</button>

    <button onclick="
    generateCompChoice();
    if(compChoice === 'Ball'){
        scoreObj.tie++;
        result='Its a Tie';
    }else if(compChoice === 'Bat'){
        scoreObj.lost++;
        result='Computer Won';
    }else if(compChoice === 'Stump'){
        scoreObj.won++;
        result='User Won';
    }

    alert(`You choosen Ball, Computer choosen ${compChoice}. ${result}! \n Won: ${scoreObj.won} Lost: ${scoreObj.lost} Tie: ${scoreObj.tie}`);
    ">Ball</button>

    <button onclick="
    generateCompChoice();
    if(compChoice === 'Ball'){
        scoreObj.lost++;
        result='Computer Won';
    }else if(compChoice === 'Bat'){
        scoreObj.won++;
        result='User Won';
    }else if(compChoice === 'Stump'){
        scoreObj.tie++;
        result='Its a Tie';
    }

    alert(`You choosen Stump, Computer choosen ${compChoice}. ${result}! \n Won: ${scoreObj.won} Lost: ${scoreObj.lost} Tie: ${scoreObj.tie}`);

    ">Stump</button>

    <script>
        let scoreObj = {
            won:0,
            lost:0,
            tie:0,
        }
        let compChoice;
        function generateCompChoice(){
            let randomNum = Math.random() *3;
            if(randomNum >=0 && randomNum<=1){
                compChoice = 'Bat';
            }else if(randomNum >1 && randomNum<=2){
                compChoice = 'Ball';
            }else if(randomNum >2 && randomNum<=3){
                compChoice = 'Stump';
            }
        }
    </script>
</body>
</html>
