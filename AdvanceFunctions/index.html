<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous fuctions as values and Arrow func</title>
</head>
<body>
    <!--
     let sum = fuction(num1,num2){
        return num1+num2;
    } 
    -->
    
    <script>
    let sum = function(num1 , num2){
        return num1+num2;
    }//Anonymous fuctions
    let sumthree = function(num1 , num2, num3, sumtwo){
        let sum1 = sumtwo(num1,num2);
        return sumtwo(sum1,num3);
    }// function as argument

    let newSum = sum;
    // console.log(sum(4,5));
    // console.log(newSum(4,5));

    // console.log(sumthree(2,3,9,sum));


    let sumfunc = (num1,num2) =>{
        return num1+num2;
    }
    // console.log(sumfunc(4,5));

    let square = num => {
        return num*num;
    }//becz of single arg remove '()'
    //console.log(square(5));

    let sq = num => num*num;
    console.log(sq(5));

    </script>
</body>
</html>
